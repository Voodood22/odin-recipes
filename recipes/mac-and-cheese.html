<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mac_and_Cheese</title>
</head>
<body>
    <h1>Mac and Cheese</h1>
    <img src="../img/mac-and-cheese.jpg" height="110" width="150" alt="Picture of mac and cheese">
    <p>Mac and cheese is yummy.</p>

    <h2>Ingredients</h2>
    <ul>
        <li>Box of Mac and cheese</li>
        <li>water</li>
        <li>milk</li>
        <li>butter</li>
    </ul>

    <h2>Steps</h2>
    <ol>
        <li>boil water</li>
        <li>boil noodles for 7 mins</li>
        <li>drain noodles</li>
        <li>put milk, butter, and cheese packet in pot</li>
        <li>add noodles back and stir</li>
    </ol>
</body>
</html>
